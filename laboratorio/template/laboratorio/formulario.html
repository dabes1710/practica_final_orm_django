{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.id %}Editar{% else %}Crear{% endif %} Laboratorio</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'listar_laboratorios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
